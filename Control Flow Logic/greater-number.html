<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Greater Number</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 157, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 60% 70%, rgba(102, 51, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 10%, rgba(0, 200, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 200, 0.1) 1px, transparent 1px);
            background-size: 200px 200px, 300px 300px, 250px 250px, 350px 350px;
            animation: starsShift 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes starsShift {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 200px 200px, 300px 300px, 250px 250px, 350px 350px; }
        }

        .container {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.95), rgba(20, 24, 60, 0.95));
            padding: 50px;
            border-radius: 20px;
            box-shadow: 
                0 0 40px rgba(0, 200, 255, 0.3),
                0 0 80px rgba(102, 51, 255, 0.2),
                inset 0 0 40px rgba(0, 200, 255, 0.1);
            max-width: 600px;
            width: 100%;
            border: 2px solid rgba(0, 200, 255, 0.5);
            animation: containerGlow 3s ease-in-out infinite;
        }

        @keyframes containerGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 40px rgba(0, 200, 255, 0.3),
                    0 0 80px rgba(102, 51, 255, 0.2),
                    inset 0 0 40px rgba(0, 200, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 60px rgba(0, 200, 255, 0.5),
                    0 0 120px rgba(102, 51, 255, 0.4),
                    inset 0 0 60px rgba(0, 200, 255, 0.2);
            }
        }

        h1 {
            color: #00c8ff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
            letter-spacing: 2px;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 200, 255, 0.8); }
            50% { text-shadow: 0 0 40px rgba(0, 200, 255, 1), 0 0 60px rgba(102, 51, 255, 0.6); }
        }

        .subtitle {
            text-align: center;
            color: #6e00ff;
            font-size: 14px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .inputs-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
        }

        label {
            display: block;
            color: #00c8ff;
            font-size: 14px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.6);
            letter-spacing: 1px;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            background: rgba(0, 200, 255, 0.05);
            border: 2px solid rgba(0, 200, 255, 0.3);
            border-radius: 12px;
            color: #00c8ff;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            transition: all 0.3s ease;
            text-align: center;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #00c8ff;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
            background: rgba(0, 200, 255, 0.1);
        }

        input[type="number"]::placeholder {
            color: rgba(0, 200, 255, 0.3);
        }

        .compare-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00c8ff, #6e00ff);
            color: #0a0e27;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .compare-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
        }

        .compare-btn:hover::before {
            left: 100%;
        }

        .compare-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 200, 255, 0.5);
        }

        .compare-btn:active {
            transform: translateY(-1px);
        }

        .comparison-display {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        .number-box {
            text-align: center;
            padding: 20px;
            background: rgba(0, 200, 255, 0.05);
            border: 2px solid rgba(0, 200, 255, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .number-box.winner {
            background: rgba(0, 200, 255, 0.15);
            border-color: #00ff9d;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
            transform: scale(1.05);
        }

        .number-value {
            font-size: 36px;
            color: #00c8ff;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .number-box.winner .number-value {
            color: #00ff9d;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.8);
            animation: winnerPulse 0.6s ease-out;
        }

        @keyframes winnerPulse {
            0% {
                transform: scale(0.8);
                text-shadow: 0 0 10px rgba(0, 255, 157, 0.4);
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0 0 40px rgba(0, 255, 157, 1);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(0, 255, 157, 0.8);
            }
        }

        .number-label {
            font-size: 12px;
            color: rgba(0, 200, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vs-symbol {
            font-size: 32px;
            color: #6e00ff;
            animation: vsPulse 1s ease-in-out infinite;
        }

        @keyframes vsPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .result-section {
            margin-top: 20px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.05), rgba(102, 51, 255, 0.05));
            border-radius: 15px;
            border: 2px solid rgba(0, 200, 255, 0.3);
            text-align: center;
            display: none;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .result-section.show {
            display: block;
            opacity: 1;
            transform: scale(1);
            animation: resultPulse 0.6s ease-out;
        }

        @keyframes resultPulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-title {
            font-size: 14px;
            color: #6e00ff;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .result-number {
            font-size: 48px;
            color: #00ff9d;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.8);
            animation: numberFloat 2s ease-in-out infinite;
        }

        @keyframes numberFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .result-message {
            font-size: 16px;
            color: #00c8ff;
            letter-spacing: 1px;
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            .inputs-wrapper {
                grid-template-columns: 1fr;
            }

            .comparison-display {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .vs-symbol {
                transform: rotate(90deg);
                margin: 10px 0;
            }

            .result-number {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="starfield"></div>
    
    <div class="container">
        <h1>‚ö° GREATER NUMBER</h1>
        <p class="subtitle">Galactic Comparison System</p>
        
        <form id="greaterNumberForm">
            <div class="inputs-wrapper">
                <div class="input-wrapper">
                    <label for="numberA">First Number:</label>
                    <input type="number" id="numberA" placeholder="0" value="0" required>
                </div>
                <div class="input-wrapper">
                    <label for="numberB">Second Number:</label>
                    <input type="number" id="numberB" placeholder="0" value="0" required>
                </div>
            </div>

            <button type="submit" class="compare-btn">‚ö° COMPARE ‚ö°</button>
        </form>

        <div class="comparison-display" id="comparison">
            <div class="number-box" id="boxA">
                <div class="number-value" id="valueA">0</div>
                <div class="number-label">Number A</div>
            </div>
            <div class="vs-symbol">VS</div>
            <div class="number-box" id="boxB">
                <div class="number-value" id="valueB">0</div>
                <div class="number-label">Number B</div>
            </div>
        </div>

        <div class="result-section" id="result">
            <div class="result-title">üèÜ WINNER üèÜ</div>
            <div class="result-number" id="resultNumber">0</div>
            <div class="result-message" id="resultMessage">is greater</div>
        </div>
    </div>

    <script>
        function greaterNumber(a, b) {
            if (a > b)
                return a;
            else
                return b;   
        }

        document.getElementById('greaterNumberForm').addEventListener('submit', function(e) {
            e.preventDefault();
            compareNumbers();
        });

        document.getElementById('numberA').addEventListener('input', compareNumbers);
        document.getElementById('numberB').addEventListener('input', compareNumbers);

        function compareNumbers() {
            const numA = parseInt(document.getElementById('numberA').value) || 0;
            const numB = parseInt(document.getElementById('numberB').value) || 0;

            document.getElementById('valueA').textContent = numA;
            document.getElementById('valueB').textContent = numB;

            const greater = greaterNumber(numA, numB);

            // Reset boxes
            document.getElementById('boxA').classList.remove('winner');
            document.getElementById('boxB').classList.remove('winner');

            // Highlight winner
            if (greater === numA) {
                document.getElementById('boxA').classList.add('winner');
            } else if (greater === numB) {
                document.getElementById('boxB').classList.add('winner');
            } else {
                // They're equal
                document.getElementById('boxA').classList.add('winner');
                document.getElementById('boxB').classList.add('winner');
            }

            // Update result
            document.getElementById('resultNumber').textContent = greater;
            
            if (numA === numB) {
                document.getElementById('resultMessage').textContent = `Both are equal: ${greater}`;
            } else if (greater === numA) {
                document.getElementById('resultMessage').textContent = `${numA} is greater than ${numB}`;
            } else {
                document.getElementById('resultMessage').textContent = `${numB} is greater than ${numA}`;
            }

            const resultElement = document.getElementById('result');
            resultElement.classList.remove('show');

            setTimeout(() => {
                resultElement.classList.add('show');
                createParticles();
            }, 10);
        }

        function createParticles() {
            const particleCount = 12;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = window.innerWidth / 2 + 'px';
                particle.style.top = window.innerHeight / 2 + 'px';
                particle.style.width = '8px';
                particle.style.height = '8px';
                particle.style.background = i % 3 === 0 ? '#00ff9d' : i % 3 === 1 ? '#00c8ff' : '#6e00ff';
                particle.style.borderRadius = '50%';
                particle.style.boxShadow = '0 0 10px ' + (i % 3 === 0 ? 'rgba(0, 255, 157, 0.8)' : i % 3 === 1 ? 'rgba(0, 200, 255, 0.8)' : 'rgba(102, 51, 255, 0.8)');
                
                document.body.appendChild(particle);
                
                const angle = (i / particleCount) * Math.PI * 2;
                const distance = 200;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${x}px, ${y}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => particle.remove();
            }
        }

        // Initial comparison
        compareNumbers();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Vowels Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Roboto Mono', monospace;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .vowel-key {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .vowel-key h3 {
            margin-bottom: 12px;
            color: #333;
            font-size: 1em;
        }

        .vowel-values {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .vowel-value {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 2px solid #667eea;
        }

        .vowel-value .letter {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .vowel-value .value {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        .result-section {
            display: none;
            animation: slideIn 0.5s ease;
        }

        .result-section.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .input-text {
            background: #f0f4ff;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Roboto Mono', monospace;
            border-left: 4px solid #667eea;
            word-break: break-all;
        }

        .vowels-breakdown {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .vowel-found {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.95em;
        }

        .vowel-found:last-child {
            border-bottom: none;
        }

        .vowel-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .vowel-value-display {
            flex-grow: 1;
        }

        .vowel-equal {
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        .final-result {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .final-result .formula {
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .final-result .total {
            font-size: 2.5em;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            display: none;
            margin-bottom: 15px;
        }

        .error.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .vowel-values {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }

            .vowel-value {
                padding: 8px;
            }

            .vowel-value .letter {
                font-size: 1.1em;
            }

            .final-result .total {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Sum Vowels</h1>
        <p class="subtitle">Calculate the total value of vowels in your text</p>

        <div class="vowel-key">
            <h3>üìä Vowel Values</h3>
            <div class="vowel-values">
                <div class="vowel-value">
                    <div class="letter">a</div>
                    <div class="value">= 1</div>
                </div>
                <div class="vowel-value">
                    <div class="letter">e</div>
                    <div class="value">= 2</div>
                </div>
                <div class="vowel-value">
                    <div class="letter">i</div>
                    <div class="value">= 3</div>
                </div>
                <div class="vowel-value">
                    <div class="letter">o</div>
                    <div class="value">= 4</div>
                </div>
                <div class="vowel-value">
                    <div class="letter">u</div>
                    <div class="value">= 5</div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <label for="textInput">Enter Your Text:</label>
            <input type="text" id="textInput" placeholder="Type something..." value="">
            <button onclick="calculate()">Calculate Sum</button>
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="resultSection">
            <div class="result-title">üìù Analysis:</div>
            
            <div class="input-text" id="inputDisplay"></div>

            <div class="vowels-breakdown" id="vowelsBreakdown"></div>

            <div class="final-result">
                <div class="formula" id="formula"></div>
                <div class="total" id="totalResult"></div>
            </div>
        </div>
    </div>

    <script>
        function sumVowels(str) {
            let sum = 0;
            const vowelValues = {
                'a': 1,
                'e': 2,
                'i': 3,
                'o': 4,
                'u': 5
            };
            
            for (let i = 0; i < str.length; i++) {
                const char = str[i].toLowerCase();
                if (vowelValues[char]) {
                    sum += vowelValues[char];
                }
            }
            return sum;
        }

        function getVowelBreakdown(str) {
            const vowelValues = {
                'a': 1,
                'e': 2,
                'i': 3,
                'o': 4,
                'u': 5
            };
            
            const breakdown = [];
            for (let i = 0; i < str.length; i++) {
                const char = str[i].toLowerCase();
                if (vowelValues[char]) {
                    breakdown.push({ char: char, value: vowelValues[char] });
                }
            }
            return breakdown;
        }

        function calculate() {
            const input = document.getElementById('textInput').value.trim();
            const errorDiv = document.getElementById('error');
            const resultSection = document.getElementById('resultSection');

            errorDiv.classList.remove('show');

            if (input === '') {
                errorDiv.textContent = '‚ö†Ô∏è Please enter some text!';
                errorDiv.classList.add('show');
                resultSection.classList.remove('show');
                return;
            }

            const total = sumVowels(input);
            const breakdown = getVowelBreakdown(input);

            // Display input
            document.getElementById('inputDisplay').textContent = `"${input}"`;

            // Display breakdown
            const breakdownHTML = breakdown.map((item, index) => {
                return `
                    <div class="vowel-found">
                        <div class="vowel-letter">${item.char}</div>
                        <div class="vowel-value-display">${item.char}</div>
                        <div class="vowel-equal">=</div>
                        <div>${item.value}</div>
                    </div>
                `;
            }).join('');

            if (breakdown.length === 0) {
                document.getElementById('vowelsBreakdown').innerHTML = '<p style="text-align: center; color: #999;">No vowels found</p>';
            } else {
                document.getElementById('vowelsBreakdown').innerHTML = breakdownHTML;
            }

            // Display formula and total
            const formula = breakdown.map(item => item.value).join(' + ') || '0';
            document.getElementById('formula').textContent = `${formula} = ${total}`;
            document.getElementById('totalResult').textContent = total;

            resultSection.classList.add('show');
        }

        // Allow Enter key to trigger calculation
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        // Example: Pre-fill with "hello"
        window.addEventListener('load', function() {
            document.getElementById('textInput').value = 'hello';
            calculate();
        });
    </script>
</body>
</html>

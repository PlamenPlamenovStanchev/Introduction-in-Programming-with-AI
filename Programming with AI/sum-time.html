<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Times Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="number"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .output-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .output-section.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .output-line {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            line-height: 1.6;
        }

        .output-line:first-child {
            font-weight: 600;
            color: #667eea;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .input-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Sum Times Calculator</h1>
        
        <form id="timeForm">
            <div class="input-section">
                <div class="section-title">Start Time</div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="h1">Hours (0-23)</label>
                        <input type="number" id="h1" name="h1" min="0" max="23" value="10" required>
                    </div>
                    <div class="input-group">
                        <label for="m1">Minutes (0-59)</label>
                        <input type="number" id="m1" name="m1" min="0" max="59" value="30" required>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <div class="section-title">Time to Add</div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="h2">Hours (0-23)</label>
                        <input type="number" id="h2" name="h2" min="0" max="23" value="0" required>
                    </div>
                    <div class="input-group">
                        <label for="m2">Minutes (0-59)</label>
                        <input type="number" id="m2" name="m2" min="0" max="59" value="5" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="calculate-btn">Calculate Time</button>
        </form>

        <div class="output-section" id="output">
            <div class="output-line" id="line1"></div>
            <div class="output-line" id="line2"></div>
        </div>
    </div>

    <script>
        // Function to sum times in 24-hour format "hh:mm"
        function sumTimes(h1, m1, h2, m2) {
            // Convert start time and interval to total minutes
            let startMinutes = h1 * 60 + m1;
            let addMinutes = h2 * 60 + m2;
            
            // Calculate result time in minutes (with wrap-around for 24-hour format)
            let resultMinutes = (startMinutes + addMinutes) % (24 * 60);
            
            // Convert back to hours and minutes
            let resultHours = Math.floor(resultMinutes / 60);
            let resultMins = resultMinutes % 60;
            
            // Format as hh:mm with leading zeros
            const formatTime = (h, m) => {
                return String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0');
            };
            
            const startTime = formatTime(h1, m1);
            const intervalTime = formatTime(h2, m2);
            const resultTime = formatTime(resultHours, resultMins);
            
            // Return the two lines
            return {
                line1: `The time is ${startTime} now.`,
                line2: `After ${intervalTime} the time will be ${resultTime}.`
            };
        }

        // Handle form submission
        document.getElementById('timeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get input values
            const h1 = parseInt(document.getElementById('h1').value);
            const m1 = parseInt(document.getElementById('m1').value);
            const h2 = parseInt(document.getElementById('h2').value);
            const m2 = parseInt(document.getElementById('m2').value);
            
            // Call the function
            const result = sumTimes(h1, m1, h2, m2);
            
            // Display the output
            document.getElementById('line1').textContent = result.line1;
            document.getElementById('line2').textContent = result.line2;
            document.getElementById('output').classList.add('show');
        });
    </script>
</body>
</html>
